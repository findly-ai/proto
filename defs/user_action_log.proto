syntax = "proto3";

package user_action_log;

message UserActionLog{
  string id = 1;
  string email = 2;
  string workspace = 3;
  string thread_id = 4;
  int64 timestamp = 5;
  UserActionType user_action_type = 6;
}

enum UserActionType{
  USER_ACTION_TYPE_UNKNOWN = 0;
  SLACK_MESSAGE = 1;
  DASHBOARD_QUESTION = 2;
  SQL_EXECUTION = 3;
  CLICK_APPROVE = 4;
  FOLLOWUP_QUESTION = 5;
}
